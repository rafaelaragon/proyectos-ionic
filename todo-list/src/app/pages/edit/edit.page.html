<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ accion }} tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input clearInput [(ngModel)]="task.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input clearInput [(ngModel)]="task.description"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Categoría</ion-label>
        <ion-select color="danger" okText="Aceptar" cancelText="Cancelar"
        [(ngModel)]="task.category">
            <ion-select-option value="personal">Personal</ion-select-option>
            <ion-select-option value="trabajo">Trabajo</ion-select-option>
            <ion-select-option value="estudios">Estudios</ion-select-option>
          </ion-select>
      </ion-item>
    <br>
    <ion-button [disabled]="task.title == ''"
      (click)="saveTask()"
      (click)="goBackToMenu()"
      expand="full"
      size="large">
      Guardar
    </ion-button>
  </div>
</ion-content>
