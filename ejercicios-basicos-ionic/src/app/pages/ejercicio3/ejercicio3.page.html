<ion-header>
  <ion-toolbar color="dark">
    <ion-title><a href="/home">
        <ion-icon color="danger" name="arrow-round-back"></ion-icon>
      </a> Ejercicio 3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size ="2">
        <ion-button color="light" shape="round" expand="block" fill="outline" (click)="suma(-1)">
          <ion-icon name="remove"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <h1>{{ numero }}</h1>
      </ion-col>
      <ion-col size ="2">
        <ion-button color="light" shape="round" expand="full" fill="outline" (click)="suma(1)">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
